<form (ngSubmit)="register()" [formGroup]="signupForm" novalidate>
	<div class="form-group form-focus">
	  <input type="text" class="form-control floating" formControlName="firstName" placeholder="First Name">
	  <label class="focus-label">First Name</label>
	  <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched" class="text-danger">First name is required</div>
	</div>
  
	<div class="form-group form-focus">
	  <input type="text" class="form-control floating" formControlName="lastName" placeholder="Last Name">
	  <label class="focus-label">Last Name</label>
	  <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched" class="text-danger">Last name is required</div>
	</div>
  
	<div class="form-group form-focus">
	  <input type="email" class="form-control floating" formControlName="email" placeholder="Email">
	  <label class="focus-label">Email</label>
	  <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">Email is required</div>
	</div>
  
	<div class="form-group form-focus">
	  <input type="password" class="form-control floating" formControlName="password" placeholder="Create Password">
	  <label class="focus-label">Create Password</label>
	  <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">Password is required</div>
	</div>
  
	<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
  </form>
